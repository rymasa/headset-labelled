<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headset Mockup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .headset-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .headset {
            width: 100%;
            display: block;
        }
        .label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .label::after {
            content: '';
            position: absolute;
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.7);
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        .headband { top: 20px; left: 50%; transform: translateX(-50%); }
        .ear-cup-left { top: 180px; left: 50px; }
        .ear-cup-right { top: 180px; right: 50px; }
        .microphone { top: 250px; left: 80px; }
        .cushioning { top: 80px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <div class="headset-container">
        <img src="https://i.imgur.com/9OZt1Yh.png" alt="Headset" class="headset">
        <div class="label headband">Headband</div>
        <div class="label ear-cup-left">Left Ear Cup</div>
        <div class="label ear-cup-right">Right Ear Cup</div>
        <div class="label microphone">Microphone</div>
        <div class="label cushioning">Cushioning</div>
    </div>
</body>
</html>
